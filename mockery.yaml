pkgname: mocks
structname: "{{.InterfaceName}}"
filename: "{{.InterfaceName}}.go"
dir: "{{.InterfaceDirRelative}}/mocks"
template-data:
  boilerplate-file: ./boilerplate.txt
force-file-write: true

packages:
  github.com/absmach/certs:
    interfaces:
      Service:
        config:
          dir: "./mocks"
          structname: "Service"
          filename: "service.go"
      Agent:
        config:
          dir: "./mocks"
          structname: "Agent"
          filename: "agent.go"
      Repository:
        config:
          dir: "./mocks"
          structname: "Repository"
          filename: "repository.go"
      CertsServiceClient:
        config:
          dir: "./mocks"
          structname: "MockCertsServiceClient"
          filename: "certs_client.go"
  github.com/absmach/certs/sdk:
    interfaces:
      SDK:
        config:
          dir: "./sdk/mocks"
          structname: "SDK"
          filename: "sdk.go"
